version: "3.9"

services:
  api:
    image: greenpeace_greenlab_api:prod
    container_name: greenpeace_greenlab_api
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    volumes:
      - ./src:/home/app/api/src
      - ./nodemon.json:/home/app/api/nodemon.json
    expose:
      - '5001'
    ports:
      - '5001:5001'
    environment:
      - SERVER_PORT=5001
