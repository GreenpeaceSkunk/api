data:
  name: "general"
  site_title: "Asociate a Greenpeace Chile"
  country: "Chile"
  content:
    header:
      picture: "general.png"
      title: "Unite a Greenpeace y sé parte del equipo que protege el medio ambiente (Transbank)"
      logo:
        show: true
        color: white
    home:
      title: "Todos nuestros recursos provienen de donaciones particulares de personas como vos, que deciden apoyar campañas para seguir defendiendo el planeta."
      text: "<p>No recibimos aportes de empresas, partidos políticos ni gobiernos. Somos 100% independientes.</p><p>Juntos podremos continuar nuestro trabajo con libertad de acción.</p>"
      highlighted_text: "¡Sumate ahora, con vos somos más!"
      button_text: "Sumate!"
    form:
      general:
        coupon_regular_label_text: "Autorizo el débito automático mensual de:"
        coupon_regular_label_text_2: "<i>Tu donación se reajustará cada año según IPC. Si tienes dudas, comunícate con nosotros.</i>"
        coupon_oneoff_label_text: "Autorizo el pago por única vez de:"
      registration:
        title: "DONÁ AHORA"
        text: "Te enviaremos información sobre nuestras acciones y cómo podés participar."
        button_text: "Continuar"
      checkout:
        title: "DONÁ AHORA"
        text: "Te enviaremos información sobre nuestras acciones y cómo podés participar."
        button_text: "Doná"
    thank_you:
      title: "¡GRACIAS POR APOYAR NUESTRA CAUSA!"
      text: "Estaremos procesando tu donación y ante cualquier novedad nos comunicaremos con vos."
      button_cta:
        text: "thank_you_button_cta_text"
        link: "https://www.greenpeace.org.ar"
    modal_form:
      title: "modal_form_title"
      text: "modal_form_text"
      button_text: "modal_form_button_text"
    social_media:
      text: "social_media_text"
      profiles:
        facebook:
          profle: "https://www.facebook.com/greenpeace.chile/"
          enabled: true
        instagram:
          profle: "https://www.instagram.com/greenpeacecl/"
          enabled: true
        twitter:
          profle: "https://twitter.com/greenpeaceCL/"
          enabled: true
    social_share:
      facebook:
        text: "social_share_facebook_text"
      twitter:
        text: "social_share_twitter_text"
      whatsapp:
        text: "social_share_whatsapp_text"
      email:
        subject: "social_share_email_subject"
        body: "social_share_email_body"
  settings:
    general:
      amounts:
        values: [ 10000, 15000, 20000 ]
        default: 15000
        min_other_amount: 10000
        currency: "CL $"
      form_fields:
        shared:
          identification_types:
            values:
              - type: "rut"
                value: "RUT"
                placeholder: "Ej. XX.XXX.XXX-X"
                validator:
                  expression: ^(\d{1,3}(?:\.\d{1,3}){2}-[\dkK])$

        registration:
          area_code:
            placeholder: 'Ej. XX'
          phone_mobile_number:
            placeholder: 'Ej. XXX-XXXX'
          birthDate:
            show: true
          genre:
            show: false
          is_card_holder:
            show: true 
          location:
            country:
              show: true
              disabled: true
            province:
              show: true
            city:
              show: true
            address:
              show: true
            zipCode:
              show: true
        checkout:
          card_types:
            values:
              - text: "Visa"
                slug: "visa"
                value: 2
                validator:
                  card_number:
                    expression: ^[0-9]{16}$
                  card_security_code:
                    expression: ^[0-9]{3}$
              - text: "Visa débito"
                slug: "visa_debit"
                value: 4
                validator:
                  card_number:
                    expression: ^[0-9]{16}$
                  card_security_code:
                    expression: ^[0-9]{3}$
              - text: "Mastercard"
                slug: "mastercard"
                value: 3
                validator:
                  card_number:
                    expression: ^[0-9]{16}$
                  card_security_code:
                    expression: ^[0-9]{3}$
              - text: "Amex"
                slug: "amex"
                value: 5
                validator:
                  card_number:
                    expression: ^[0-9]{15}$
                  card_security_code:
                    expression: ^[0-9]{4}$
    tracking:
      default:
        salesforce:
          campaign_id: "7015c0000024Fq4"
        google:
          analytics:
            tracking_id: "UA-175817761-1"
            enabled: true
          tag_manager:
            id: "GTM-TZB6GQ3"
            enabled: true
        facebook:
          pixel_id: 713455948697688
          enabled: false
        hubspot:
          id: 20432059
          enabled: false
    services:
      default:
        forma:
          form_id: 1
  features:
    default:
      use_design_version: 1
      expand_form: false
      sync_local: true # Only if payment_gateway.enabled is false
      payment_gateway:
        enabled: true
        third_party: 3
  overrides:
    environment:
      development:
      test:
      production:
        settings:
          services:
            forma:
              form_id: 2
