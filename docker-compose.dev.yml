version: "3.8"

services:
  api:
    image: greenpeace_greenlab_api:dev
    container_name: greenpeace_greenlab_api
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    volumes:
      - ./src:/home/app/api/src
      - ./nodemon.json:/home/app/api/nodemon.json
    expose:
      - '5001'
    ports:
      - '5001:5001'
    environment:
      - PORT=5001
    command: npm run server:start:watch
